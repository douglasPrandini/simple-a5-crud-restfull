<div class="panel panel-primary">
  <div class="panel-body">
    <form [FormGroup]='register' (ngSubmit)='save()' novalidate>
      
      <div class="form-group">
        <label class="col-md-4 col-lg-12">First Name</label>
        <input type="text" class="form-control" name="firstName"/>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-lg-12">Last Name</label>
        <input type="text" class="form-control" name="lastName"/>
      </div>
      
      <div class='row'>
        <div class='col-sm-6'>
          <label class="">E-mail</label>
          <input type='text' formControlName='email'
                  class='form-control'
                  placeholder='Email'>
                  
          <div *ngIf="email.invalid && (email.dirty || isSubmitted)" class="text-danger">
            Email is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Save
      </button>

      </div>
    </form>
  </div>
</div>
